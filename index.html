<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IL‚ÄôAisyah, Will You Be My Valentine? üíò</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      border-radius: 25px;
      padding: 25px 20px 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      font-size: 1.9em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      margin: 6px 0;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.4em;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .photos img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 14px;
      border: 3px solid white;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 26px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      touch-action: manipulation;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey IL‚ÄôAisyah ‚ù§Ô∏è</h1>
    <p>You make my world brighter just by being you.</p>

    <div class="photos">
      <img src="photo1.jpg" alt="Us">
      <img src="photo2.jpg" alt="Us">
      <img src="photo3.jpg" alt="Us">
    </div>

    <h2>IL‚ÄôAisyah, will you be my Valentine? üíò</h2>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üíï</button>
      <button id="noBtn">No üòè</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");

    function moveButton() {
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function sayYes() {
      document.body.innerHTML = `
        <div style="text-align:center; padding:40px;">
          <h1>YAY, IL‚ÄôAisyah!!! ü•∞üíñ</h1>
          <p>I‚Äôm so lucky to have you.</p>
          <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
        </div>
      `;
    }
  </script>

</body>
</html>
